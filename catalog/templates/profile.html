{% extends "base-generic.html" %}

{% block title %}
<title>{{userOnPage.username}}'s profile</title>
{% endblock %}

{% block content %}
	{% if user.is_authenticated and user.get_username == userOnPage.username %}
	<a href="http://127.0.0.1:8000/authorization/logout/">Выйти</a>
	{% else %}
	Это не твоё болото, уходи.
	{% endif %}
{% endblock %}
